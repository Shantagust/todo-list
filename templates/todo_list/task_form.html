{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <form method="POST" action="">
    <h2>{{ object|yesno:"Update,Create" }} task</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'todo:index' %}" class="btn btn-warning">Cancel</a>
  </form>
{% endblock %}
